# Domena bez tenanta, ale razem z ew. portem.
molnetUri.base.domain=localhost:8080
# Protok\u00f3\u0142
molnetUri.base.protocol=http

#serwer z3950
#domena i port do serwera aplikacji na kt\u00f3rym znajduj\u0105 si\u0119 tenanci obs\u0142ugiwani przez instancj\u0119 serwera z39.50
#jest brana z molnetUri.base.domain
#protok\u00f3\u0142 kt\u00f3rym odpytywa\u0107 tenent\u00f3w (produkcja - https, lokalnie - http)
#jest brany z molnetUri.base.protocol
#lokalizacja serwera z39.50, potrzebne do wy\u015bwietlenia url do po\u0142\u0105czenia z serwerem z39.50 w ustawieniach tenanta
z3950.server.location=localhost
#port serwera z39.50
z3950.server.port=210
#ilo\u015b\u0107 resultset\u00f3w pami\u0119tanych w cache
z3950.server.cache.size=50
#czas pami\u0119tania resultsetu w cache
z3950.server.cache.timeout=180000